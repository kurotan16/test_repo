<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #5a5a5a; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"], input[type="text"] {
            width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;
        }
        button {
            background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%;
        }
        button:hover { background-color: #0056b3; }
        .auth-forms, .user-info { margin-bottom: 20px; }
        #message { margin-top: 15px; padding: 10px; border-radius: 4px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;}
        .hidden { display: none; }
        #logoutButton { background-color: #dc3545; }
        #logoutButton:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Supabase認証デモ</h2>

        <!-- 認証フォーム (未ログイン時に表示) -->
        <div id="authSection" class="auth-forms">
            <!-- 新規登録フォーム -->
            <div id="signupFormContainer">
                <h3>新規登録</h3>
                <form id="signupForm">
                    <div>
                        <label for="signupEmail">メールアドレス:</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div>
                        <label for="signupPassword">パスワード:</label>
                        <input type="password" id="signupPassword" required minlength="6">
                    </div>
                    <div>
                        <label for="signupUsername">ユーザー名:</label>
                        <input type="text" id="signupUsername" required>
                    </div>
                    <div>
                        <label for="signupFullName">フルネーム (任意):</label>
                        <input type="text" id="signupFullName">
                    </div>
                    <button type="submit">新規登録</button>
                </form>
                <p>既にアカウントをお持ちですか？ <a href="#" id="showLogin">ログイン</a></p>
            </div>

            <!-- ログインフォーム -->
            <div id="loginFormContainer" class="hidden">
                <h3>ログイン</h3>
                <form id="loginForm">
                    <div>
                        <label for="loginEmail">メールアドレス:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div>
                        <label for="loginPassword">パスワード:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit">ログイン</button>
                </form>
                <p>アカウントをお持ちでないですか？ <a href="#" id="showSignup">新規登録</a></p>
            </div>
        </div>

        <!-- ユーザー情報 (ログイン時に表示) -->
        <div id="userSection" class="user-info hidden">
            <h3>ようこそ！</h3>
            <p id="userInfo"></p>
            <p id="userProfileInfo"></p>
            <button id="logoutButton">ログアウト</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
